<!DOCTYPE html>
<html lang="en">

<body>
    <div class="bg-bk"></div>

            <label>Agre and continue</label>
        </div>
        <div class="f-password">
            <a href="/New_Web_Project/f-password">Forgot Password</a>
        </div>
        <pre class="iha">I Don't Have Account : <button class="button-reg" onclick="register()">Register</button></pre>
    </div>
    </form>
    <div class="google">
        <a href="https://www.google.com/"><img src="/New_Web_Project/ICONS/icons8-google-96.png"></a>
